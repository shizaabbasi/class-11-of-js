<!DOCTYPE html>
<html >
<head>
    <title>Document</title>
</head>
<body>
    <h2>Convert a javascript object into a JSON sring, and send it to the server.</h2>
    <p id="result"></p>
    <script>
        var myObj={name :"Riya", age:12,grade:9};
        var myJSON=JSON.stringify(myObj);//converts object to JSON for sending data.
        var newObj=JSON.parse(myJSON);//converts JSON into object while receiving data.
        document.getElementById("result").innerHTML=newObj.grade;
        </script>
</body>
</html>
