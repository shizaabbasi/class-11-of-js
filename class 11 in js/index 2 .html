<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h2>Javascript async/ await</h2>
    <h1 id="result"></h1>
    <script>
        async function add(a,b){
            let response=await a+b;
            display(response);
        }
        function display(some){
            document.getElementById("result").innerHTML=some;
        }
        add(78,80);
    </script>
</body>
</html>
